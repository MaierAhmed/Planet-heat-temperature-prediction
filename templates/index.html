<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanetHeat - Predict Temperature</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            color: white;
        }
        .card label {
            font-weight: 600;
        }
        h1 {
            font-weight: 700;
        }
        .btn-custom {
            background: #00c6ff;
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            color: white;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
        }
        .select2-container .select2-selection--single {
            height: 45px;
            border-radius: 8px;
            border: none;
            padding-top: 6px;
        }
        .form-control, .form-select {
            border-radius: 8px;
        }


.select2-container--default .select2-selection--single {
    background-color: rgba(255, 255, 255, 0.15);
    border: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
}

.select2-container--default .select2-selection__rendered {
    color: white !important;
    line-height: 42px;
}

.select2-container--default .select2-selection__placeholder {
    color: #ccc !important;
}


.select2-container--default .select2-results > .select2-results__options {
    background-color: #2c5364;
    color: white;
}

.select2-container--default .select2-results__option {
    padding: 8px;
    color: white;
}

.select2-container--default .select2-results__option--highlighted[aria-selected] {
    background-color: #00c6ff;
    color: #000;
}


.select2-container--default .select2-search--dropdown .select2-search__field {
    background-color: #1b2a38;
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mb-4">
                <h1>PlanetHeat</h1>
                <p class="text-light">AI-Powered Climate Prediction</p>
            </div>
            <div class="card shadow-lg p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Country</label>
                        <select id="country" name="country" class="form-select" required>
                            <option value="">-- Select Country --</option>
                            {% for country in countries %}
                                <option value="{{ country }}">{{ country }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <select id="city" name="city" class="form-select" required>
                            <option value="">-- Select City --</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-custom btn-lg w-100">Predict</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- JS Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $('#country').select2({ placeholder: "Search Country", width: '100%' });
    $('#city').select2({ placeholder: "Search City", width: '100%' });

    $('#country').change(function(){
        var country = $(this).val();
        $('#city').empty().append('<option value="">-- Select City --</option>');
        if(country){
            $.getJSON("/get_cities/" + country, function(data){
                $.each(data, function(index, city){
                    $('#city').append('<option value="'+ city +'">'+ city +'</option>');
                });
            });
        }
    });
</script>

</body>
</html>
