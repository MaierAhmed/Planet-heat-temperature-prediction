<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            padding: 2rem;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        h2 {
            font-weight: 700;
        }
        .temp-highlight {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FFD700;
        }
        .btn-custom {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            color: white;
            font-weight: 600;
            border: none;
            transition: transform 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
        }
        #chart {
            height: 400px;
        }
    </style>
</head>
<body>

<div class="glass-card text-center">
    <h2>Prediction Result</h2>
    <p class="mb-1"><b>Location:</b> {{ city }}, {{ country }}</p>
    <p class="mb-1"><b>Date:</b> {{ date }}</p>
    <div class="temp-highlight">Predicted Avg Temperature: {{ temperature }} °C</div>

    <div id="chart" class="mt-4"></div>

    <a href="/" class="btn btn-custom mt-3">Predict Again</a>
</div>

<script>
    
    var years = JSON.parse('{{ years | tojson | safe }}');
    var temps = JSON.parse('{{ temps | tojson | safe }}');

    var predictedYear = parseInt("{{ date.split('-')[0] }}");
    var predictedTemp = parseFloat("{{ temperature }}");

    var trace1 = {
        x: years,
        y: temps,
        type: 'scatter',
        mode: 'lines+markers',
        name: 'Historical Temp',
        line: { color: 'skyblue', width: 2 }
    };

    var trace2 = {
        x: [predictedYear],
        y: [predictedTemp],
        type: 'scatter',
        mode: 'markers+text',
        name: 'Predicted Temp',
        text: [predictedTemp + '°C'],
        textfont: { color: '#FFD700', size: 14 },
        textposition: 'top center',
        marker: { color: '#FFD700', size: 14 }
    };

    var layout = {
        title: { text: 'Historical Temperature Trend vs Predicted', font: { color: 'white' } },
        paper_bgcolor: 'rgba(0,0,0,0)',
        plot_bgcolor: 'rgba(0,0,0,0)',
        font: { color: 'white' },
        xaxis: { title: 'Year', gridcolor: 'rgba(255,255,255,0.1)' },
        yaxis: { title: 'Avg Temp (°C)', gridcolor: 'rgba(255,255,255,0.1)' }
    };

    Plotly.newPlot('chart', [trace1, trace2], layout, {responsive: true});
</script>

</body>
</html>
